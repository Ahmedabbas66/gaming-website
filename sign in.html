<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign in.css">
    <title>sign in</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="BODY">
        <form action="index-home.html" method="post">
            <div class="sign-in-block">
                <br><br><br><br>
                <div class="label">
                    sign in
                </div>
                <div class="input">
                    <input placeholder=" enter your username" id="user-name" type="text" required>
                    <input placeholder=" enter your password" id="pass-word" type="text" required>
                </div>
                <center>
                    <div class="submit">
                        <input type="submit" value="" id="submit" onmouseover="fun()" onmouseleave="fun_1()" >
                    </div>
                </center>
                <div class="create-email">
                    you don't have account <a href="create account.html">create you account</a>
                </div>
            </div>
        </form>
    </div>
</body>
<script>
    function fun(){
        document.getElementById('submit').style.backgroundImage = "url('b.png')";
    }
    function fun_1(){
        document.getElementById('submit').style.backgroundImage = "url('a.png')";
    }
</script>
</html>
